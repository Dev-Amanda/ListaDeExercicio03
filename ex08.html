    <!-- 8) Elaborar um programa de computador que efetue a leitura de quatro valores inteiros (variáveis A, B, C e D). Ao final o programa deve apresentar o resultado do produto (variável P) do primeiro com o terceiro valor, e o resultado da soma (variável S) do segundo com o quarto valor.   -->
    <script>
    var val1 = prompt("Digite o valor 1: "); val1 = Number(val1)
    var val2 = prompt("Digite o valor 2: "); val2 = Number(val2)
    var val3 = prompt("Digite o valor 3: "); val3 = Number(val3)
    var val4 = prompt("Digite o valor 4: "); val4 = Number(val4)

    var produto = val1 * val3;
    var soma = val2 + val4;

    alert(`O produto entre o 1º valor e o 3º valor é: ${produto}
    A soma entre 2º valor e o 4º valor é: ${soma}.`)
    </script>
</body>
