<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 01 da lista 03</title>
</head>
<body>
    <!-- 1) Ler quatro números inteiros e apresentar o resultado da adição e multiplicação, baseando-se na utilização do conceito da propriedade distributiva. Ou seja, se forem lidas as variáveis A, B, C, e D, devem ser somadas e multiplicadas A com B, A com C e A com D. Depois B com C, B com D e por fim C com D. Perceba que será necessário efetuar seis operações de adição e seis operações de multiplicação e apresentar doze resultados de saída.  -->
    <script>
    var valA = prompt("Digite o valor A: ");
    var valB = prompt("Digite o valor B: ");
    var valC = prompt("Digite o valor C: ");
    var valD = prompt("Digite o valor D: ");
    valA = Number(valA)
    valB = Number(valB)
    valC = Number(valC)
    valD = Number(valD)
    
    // adição
    var sAB = Number(valA + valB);
    var sAC = valA + valC;
    var sAD = valA + valD;
    var sBC = valB + valC;
    var sBD = valB + valD;
    var sCD = valC + valD;

    // multiplicação
    var xAB = valA * valB;
    var xAC = valA * valC;
    var xAD = valA * valD;
    var xBC = valB * valC;
    var xBD = valB * valD;
    var xCD = valC * valD;

    alert(`Soma: ${sAB} - ${sAC} - ${sAD} - ${sBC} - ${sBD} - ${sCD} 
    Multiplicação: ${xAB} - ${xAC} - ${xAD} - ${xBC} - ${xBD} - ${xCD};`)
    </script>
</body>
</html>
