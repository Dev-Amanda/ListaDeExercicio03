<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 09 da lista 03</title>
</head>
<body>
    <!-- 9) Ler o valor correspondente ao salário mensal (variável SM) de um trabalhador e também o valor do percentual de reajuste (variável PR) a ser atribuído. Apresentar o valor do novo salário (variável NS).  -->
    <script>
        var salario = prompt("Digite o valor do salário do trabalhador: "); 
        salario = Number(salario)
        var reajuste = prompt("Digite o percentual do reajuste: ");
        reajuste = Number(reajuste)

        result = (salario * (reajuste / 100)) + salario

    alert(`Seu novo salário será: R$${result}.`)
    </script>
</body>
</html>
