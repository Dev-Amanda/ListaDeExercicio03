    <!-- 2) Elaborar um programa que calcule e apresente o volume de uma caixa retangular, por meio da fórmula VOLUME= COMPRIMENTO * LARGURA * ALTURA.  -->

    <script>
    alert("Este programa irá calcular o volume de uma caixa!")
    var comprimento = prompt("Digite o valor do comprimento: "); 
    comprimento = Number(comprimento)
    var largura = prompt("Digite o valor da largura: ");
    largura = Number(largura)
    var altura = prompt("Digite o valor da altura: ");
    altura = Number(altura) 

    calc = comprimento * largura * altura;

    alert(`O volume da caixa é: ${calc}.`)
    </script>
</body>
