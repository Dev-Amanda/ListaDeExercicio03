    <!-- 6) Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final à soma dos quadrados dos três valores lidos.  -->
    <script>
    alert("Este programa irá somar o valor de três quadrados!")
    var quada = prompt("Digite o valor do primeiro quadrado: ");
    var quadb = prompt("Digite o valor do segundo quadrado: ");
    var quadc = prompt("Digite o valor do terceiro quadrado: ");

    result = Number((quada ** 2) + (quadb ** 2) + (quadc ** 2));

    alert(`A soma dos valores dos quadrados é: ${result}.`)
    </script>
