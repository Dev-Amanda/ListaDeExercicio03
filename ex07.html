<body>
    <!-- 7) Elaborar um programa que efetue a leitura de três valores (A, B e C) e apresente como resultado final o quadrado da soma dos três valores lidos.  -->
    <script>
    var val1 = prompt("Digite o primeiro valor: ");
    var val2 = prompt("Digite o segundo valor: ");
    var val3 = prompt("Digite o terceiro valor: ");
    val1 = Number(val1)
    val2 = Number(val2)
    val3 = Number(val3)

    result = (val1 + val2 + val3) ** 2;

    alert(`O quadrado da soma dos três valores é: ${result}.`)
    </script>
