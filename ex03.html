<body>
    <!-- 3) Ler dois inteiros (variáveis A e B) e imprimir o resultado do quadrado da diferença do primeiro valor pelo segundo.  -->

    <script>
    var num1 = prompt("Digite o primeiro valor: ");
    var num2 = prompt("Digite o segundo valor: ");

    result = (num1 ** 2) - (num2 ** 2);

    alert(`O quadrado da diferença é: ${result}.`)
    </script>
</body>
